<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    {% load static %}

    <style>
        /* General Page Styling */
        body {
            background-color: #dfffd6; /* Pastel green */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Main Container */
        .container {
            text-align: center;
        }

        /* Back Button */
        .btn-back {
            display: inline-block;
            text-decoration: none;
            font-weight: bold;
            color: #2e7d32; /* Dark green */
            background-color: #a5d6a7; /* Light pastel green */
            padding: 8px 15px;
            border-radius: 5px;
            border: 2px solid #2e7d32;
            margin-bottom: 15px;
        }

        .btn-back:hover {
            background-color: #81c784;
        }

        /* Form Container */
        .form-container {
            background-color: #fff9c4; /* Pastel yellow */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        /* Form Title */
        h2 {
            color: #388e3c; /* Darker green */
        }

        /* Labels */
        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
            text-align: left;
        }

        /* Inputs & Textarea */
        input[type="text"],
        input[type="date"],
        textarea {
            width: calc(100% - 20px);
            padding: 8px;
            margin-top: 5px;
            border: 2px solid #c5e1a5; /* Soft green border */
            border-radius: 5px;
            font-size: 14px;
        }

        textarea {
            height: 80px;
            resize: vertical;
        }

        /* Submit Button */
        .btn-submit {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #81c784; /* Pastel green */
            color: #fff;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-submit:hover {
            background-color: #66bb6a;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'Task_List' %}" class="btn-back">‚Üê Back to Task List</a>
        
        <div class="form-container">
            <h2>Add a New Task</h2>
            <form action="save/" method="POST">
                {% csrf_token %}
                
                <label for="title">Title</label>
                <input type="text" name="title" id="title" placeholder="Enter task title" required>
                
                <label for="description">Description</label>
                <textarea name="description" id="description" placeholder="Enter task details"></textarea>
                
                <label for="due_date">Due Date</label>
                <input type="date" name="due_date" id="due_date" required>
                
                <input type="submit" value="Submit" class="btn-submit">
            </form>
        </div>
    </div>
</body>
</html>
